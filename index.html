<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive 360 Viewer with A-Frame</title>
    <!-- A-Frame Script for 360 Viewer -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <!-- 360 Viewer Section -->
    <section id="viewer-section" class="section">
        <a-scene embedded class="a-frame-scene">
            <!-- Ensure the image path is correct -->
            <a-sky src="assets/img/portfolio/hwy1.jpg"></a-sky>
        </a-scene>
    </section>
</body>
</html>
